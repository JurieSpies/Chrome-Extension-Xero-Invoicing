<!doctype html>
<html>
  <head>
    <title>OV Expense Claims</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <img id="ov-logo" src="../images/ov_logo.png" width="100%" height="auto" />
      <span class="hint">*hover over buttons for more info*</span>
      <button id="xero-btn" title="Open Xero website and navigate to create receipt page">Open Xero Receipt</button>
      <button id="receipt-btn" title="Fill in all the information required on Xero receipt and generate xlsx/pdf files">Autofill Receipt</button>
      <button id="edit-btn" title="Edit personal details used to autocomplete forms">Edit Personal Details</button>
      <button id="notification-btn" title="Enable notifications for expense claims">Enable Expense Claim Notication</button>
      <button class="danger" id="clear-btn" title="Clear all your personal information">Clear Stored Data</button>
      <span id="about-btn" class="about">About</span>
    </div>
  </body>
</html>
